{% extends 'forum/base.html' %}

{% block content %}
 
<h3>Sign up</h3>
 
{% if request.method != 'POST' %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Username is case-sensitive</p>
        <input type="submit" value="Sign Up" />
    </form>
{% else %}
    Successfully registered. You can now <a href="/forum/signin">sign in</a> and start posting! :-);
{% endif %}
{% endblock %}
